<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d800774da.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap");
    </style>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <form class="my_form_id" id="search-city">
              <input
                type="text"
                placeholder="Search City"
                id="search-city-input"
                autocomplete="off"
              />
            </form>
            <hr class="search-bar-ruler" />
          </div>
          <div class="col-1" id="current-location">
            <i class="fa-solid fa-location-dot"></i>
          </div>

          <div class="col-5">
            <div class="day-date" id="currentDate">
              Wednesday, Feb 28 <br />17:24
            </div>
          </div>

          <div class="cityName" id="city-name"></div>
          <div class="weather-description" id="weather-description"></div>

          <div class="last-time-updated">
            updated <span id="updated-time"></span> ago
          </div>
        </div>
        <div id="weather-icon">
          <i class="fa-solid fa-sun"></i>
        </div>

        <div class="row">
          <div class="col-8 live-temp">
            <span id="current-temp">23</span><span class="units">°</span>
          </div>
          <div class="col-4" id="celsius-link">C</div>
        </div>
        <hr class="line-1" />
        <div class="row forecast-data">
          <div class="col-6">
            <div class="max-temp">
              <strong>Highest&nbsp;</strong>
              <span id="max-temp">21</span>°
            </div>
            <div class="min-temp">
              <strong>Lowest&nbsp;</strong>
              <span id="min-temp">19</span>°
            </div>
          </div>
          <div class="col-6">
            <div class="humid">
              <strong>Humidity&nbsp;</strong> <span id="humidity-value"></span>%
            </div>
            <div class="wind">
              <strong> Wind&nbsp;</strong> <span id="wind-speed"> </span>m/s
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      <a
        id="open-source-code"
        href="https://github.com/Chetnavaid/weather-now-app"
        target="_blank"
        >Open-source code</a
      >
      by Chetna Vaidyanathan
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
