<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d800774da.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap");
    </style>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="weather-app">
      <div class="row">
        <div class="col-6">
          <form class="my_form_id" id="search-city">
            <input
              type="text"
              placeholder="Search City"
              id="search-city-input"
              autocomplete="off"
            />
          </form>
          <hr class="search-bar-ruler" />
        </div>
        <div class="col-1" id="current-location">
          <i class="fa-solid fa-location-dot"></i>
        </div>

        <div class="col-5">
          <div class="day-date" id="currentDate">
            Wednesday, Feb 28 <br />17:24
          </div>
        </div>

        <div class="cityName" id="city-name">Dubai</div>
        <div class="weather-description" id="weather-description">Sunny & Clear Skies</div>
        <div span id="min-temp">19</span>
        <span id="min-units">°</span> / <span id="max-temp"> 23</span><span id="max-units">°</span>
        </div>
        <div class="last-time-updated">updated 2 mins ago</div>
      </div>
      <div id="weather-icon">
        <i class="fa-solid fa-sun"></i>
      </div>

      <div class="row">
        <div class="col-8 live-temp">
          <span id="current-temp">23</span><span class="units">°</span>
        </div>
        <div class="col-4 c-f">

          <button id="celsius-link">°C</button> /
          <button id="fahrenheit-link">°F</button>
        </div>
      </div>
      <hr class="line-1" />
      <div class="forecast-info">
        <div class="row">
          <div class="col-6 precipitaion">Precipitation</div>
          <div class="col precipitation-value" id="precipitation-value">
            0" in the last 24 hours
          </div>
        </div>
        <div class="row">
          <div class="col-6 humid">Humidity</div>
          <div class="col humidity-value"> <span id="humidity-value">50</span><span id="humidity-unit">%</div>
        </div>
        <div class="row">
          <div class="col-6 wind">Wind</div>
          <div class="col-6 wind-speed"> <span id="wind-speed">11</span> <span id="wind-unit">km/hr</span></div>
        </div>
      </div>
      <hr />
      <div class="row forecast-icons">
        <div class="col-3 weather-icon">
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col-3 weather-icon">
          <i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>
        <div class="col-3 weather-icon">
          <i class="fa-solid fa-cloud"></i>
        </div>
        <div class="col-3 weather-icon">
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
      <div class="row daily-forecast">
        <div class="col-3 forecast">18° / 21°</div>
        <div class="col-3 forecast">17° / 25°</div>
        <div class="col-3 forecast">16° / 22°</div>
        <div class="col-3 forecast">19° / 23°</div>
      </div>
      <div class="row forecast-days">
        <div class="col-3 day">Wed</div>
        <div class="col-3 day">Thurs</div>
        <div class="col-3 day">Fri</div>
        <div class="col-3 day">Sat</div>
      </div>
    </div>
    </div>
   <div class="footer">
      <a id="open-source-code" href="https://github.com/Chetnavaid/weather-now-app" target="_blank">Open-source code</a>
      by Chetna Vaidyanathan
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
